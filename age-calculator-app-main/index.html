<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <link rel="stylesheet" href="assets/stylesheet/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sub-container">
        <label for="text">DAY</label>
        <input type="text" placeholder="DD" id="day" />
        <label for="text" id="erroDay"></label>
      </div>
      <div class="sub-container">
        <label for="text">MONTH</label>
        <input type="text" placeholder="MM" id="month" />
        <label for="text" id="erroMonth"></label>
      </div>
      <div class="sub-container">
        <label for="text">YEAR</label>
        <input type="text" placeholder="YYYY" id="year" />
        <label for="text" id="erroYear"></label>
      </div>
    </div>

    <div class="container-btn">
      <hr />
      <button onclick="agir()" class="btn">
        <img src="assets/images/icon-arrow.svg" alt="Button to init" />
      </button>
    </div>

    <div class="result">
      <p id="resultYear"><i>- - </i><strong> Years</strong></p>
      <p id="resultMonth"><i>- - </i><strong> Months</strong></p>
      <p id="resultDay"><i>- - </i><strong> Days</strong></p>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/VRS-Z" target="_blank">Ot√°vio</a>
    </div>
  </body>
  <script src="app.js"></script>
</html>
