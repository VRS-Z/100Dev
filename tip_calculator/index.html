<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Tip Calculator</h1>
    <label for="bill">Cost of the bill ($):</label>
    <input type="number" id="bill" placeholder="Enter bill amount" required />
    <label for="tip">Tip percentage (min 10%):</label>
    <input
      type="number"
      id="tip"
      placeholder="Enter tip percentage"
      min="10"
      required
    />
    <button onclick="calculateTip()">Calculate</button>
    <h2 id="result"></h2>
  </body>
</html>
