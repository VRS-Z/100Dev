<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Idade de Pets</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Calculadora de Idade de Pets</h1>
        
        <h2>Idade do Cachorro</h2>
        <input type="text" id="dogName" placeholder="Digite o nome do seu cachorro">
        <input type="number" id="dogYears" placeholder="Anos">
        <input type="number" id="dogMonths" placeholder="Meses">
        <button id="calculateDogBtn">Calcular Idade em Anos de Cachorro</button>
        <p id="dogResult"></p>
        
        <h2>Idade do Gato</h2>
        <input type="text" id="catName" placeholder="Digite o nome do seu gato">
        <input type="number" id="catYears" placeholder="Anos">
        <input type="number" id="catMonths" placeholder="Meses">
        <button id="calculateCatBtn">Calcular Idade em Anos de Gato</button>
        <p id="catResult"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
